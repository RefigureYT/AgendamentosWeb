	async function retryFetch(
	    url,
	    options = {},
	    retries = 5,
	    delay = 5000
	) {
	    try {
	        const response = await fetch(url, options);
	        if (!response.ok) {
	            if (retries > 0) {
	                await new Promise((res) => setTimeout(res, delay));
	                return retryFetch(url, options, retries - 1, delay);
	            }
	            throw new Error(`Status ${response.status}`);
	        }
	        return response;
	    } catch (error) {
	        if (retries > 0) {
	            await new Promise((res) => setTimeout(res, delay));
	            return retryFetch(url, options, retries - 1, delay);
	        }
	        throw error;
	    }
